<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue2.5.js"></script>
    
</head>
<body>
    <div id="app">
        <p v-bind:x="g()">xxxxxx</p>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                loading : false
            },
            methods : {
                g() {
                    if(this.loading) return 's';
                    this.loading = true;
                    this.loading = false;
                    return 'x';
                }
            }
        })
    </script>
</body>
</html>
